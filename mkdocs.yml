# see https://www.mkdocs.org/user-guide/configuration/
# Project information
site_name: IGMAS+ Tutorial
site_url: https://cxplonka.github.io/igmas-tutorial/
site_author: IGMAS+ Team
  
# Repository
repo_name: cxplonka/igmas-tutorial
repo_url: https://github.com/cxplonka/igmas-tutorial
edit_uri: edit/main/docs/

# Copyright
copyright: Copyright &copy; 2023 IGMAS+ Team

theme:
    name: 'material'
    locale: en
    custom_dir: .overrides
    favicon: 'assets/images/favicon.ico'
    
    features: # https://squidfunk.github.io/mkdocs-material/setup/setting-up-site-search/#search-suggestions
    - search.highlight
    - search.suggest
    - search.share
    - navigation.footer
    - content.code.copy
    - content.action.view
    - content.action.edit
    
    palette:

    # Light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: pink
      accent: indigo
      toggle:
        icon: material/toggle-switch-off-outline
        name: Switch to dark mode

    # Dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: pink
      accent: blue
      toggle:
        icon: material/toggle-switch
        name: Switch to light mode

# Customization
extra:
  social:
    - icon: fontawesome/solid/house
      link: https://igmas.git-pages.gfz-potsdam.de/igmas-pages

# Extensions
markdown_extensions:
  - pymdownx.highlight: # https://squidfunk.github.io/mkdocs-material/setup/extensions/python-markdown-extensions/
      linenums: true
      anchor_linenums: true
      use_pygments: true # pyments not work with mermaid
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - footnotes
  - admonition
  - nl2br
  # - attr_list
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.details
  # - pymdownx.magiclink
  - pymdownx.tasklist:
      custom_checkbox: true
  - def_list
  - pymdownx.critic
  - pymdownx.caret
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.tilde
  # - markdown_captions

  - toc:
      permalink: true

plugins:
  - tags
  # https://blueswen.github.io/mkdocs-glightbox/
  - glightbox:
      # auto_caption: true # img caption-alt https://pypi.org/project/mkdocs-glightbox/
  # https://pypi.org/project/mkdocs-callouts/
  - callouts
  - search:
      indexing: 'full'
  - roamlinks
  - mermaid2
  # https://github.com/timvink/mkdocs-git-revision-date-localized-plugin
  # https://squidfunk.github.io/mkdocs-material/setup/adding-a-git-repository/
  - git-revision-date-localized:
      type: timeago
      locale: en
      fallback_to_build_date: true
  # https://github.com/apenwarr/mkdocs-exclude
  - exclude:
      regex:
        - .*slide.*.md
  # https://github.com/timvink/mkdocs-git-authors-plugin
  - git-authors

extra_javascript:
  - javascripts/mathjax.js
  - https://polyfill.io/v3/polyfill.min.js?features=es6
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js
#  - https://unpkg.com/mermaid/dist/mermaid.min.js
